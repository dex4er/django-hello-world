{% extends 'base.html' %}

{% block title %}{{ note.title }}{% endblock %}

{% block content %}
<h1>{{ note.title }}</h1>

<p>{{ note.user.get_full_name }}</p>

<pre style="font-family: arial">{{ note.content }}</pre>

<p>Date: <span style="font-style: italic">{{ note.date }}</span></p>

<p>Keywords: <span style="font-style: italic">{{ note.keywords }}</span></p>
{% endblock %}
